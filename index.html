<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="data.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>World Countries List</title>
  </head>
  <body>
    <header class="header">
      <h1 class="head">WORLD COUNTRIES LIST</h1>
      <h4 class="totalN">Total Number of countries:</h4>
      <p class="feed"></p>
      <div class="buttons">
        <button class="btnStartW btn" data-active="false">Starting Word</button>
        <button class="btnContains btn" data-active="true">
          Search with any Word
        </button>
        <button class="btnOrderBy btn" data-direction="AZ">
          <i class="fa-solid fa-arrow-down-a-z"></i>
        </button>
      </div>
      <div class="input">
        <input
          type="search"
          placeholder="Search Country..."
          class="inputS"
          data-search="contains"
        />
        <span class="icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
      </div>
    </header>
    <div class="DivCountries" data-order="AZ"></div>

    <template data-card-temlate>
      <div class="card">
        <h3 class="headerC"></h3>
      </div>
    </template>
  </body>
</html>
